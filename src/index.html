<html>

<head>
    <script>
        delete window.module;
        const {
            ipcRenderer
        } = require('electron');
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/titleBarControl.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/Scrollbar.css" />
</head>

<body>
    <div class="backgroundImage">
    </div>


    <div class="content">
        <div class="header">
            <div class="windowBar">
                <div class="windowDragBar">Tiger Player 0.1</div>
                <div class="windowButtons">
                    <div class="windowMinButton windowButton" onclick="minWindow()">-</div>
                    <div class="windowMaxResButton windowButton" onclick="maxWindow()">□</div>
                    <div class="windowCloseButton windowButton" onclick="closeWindow()">✕</div>
                </div>
            </div>

        </div>

        <div class="startup">
            <div class="startupImage"></div>
            Tiger Player
        </div>
        <div class="firstStart">
            <span class="firstStartIcon">?</span>
            No music found.
            <span class="firstStartText">Click browse to select a music folder.</span>
            <span class="browseButton">Browse</span>
        </div>
        <div class="mainContainer">
            <div class="musicListContainer">
                <div class="musicListHeader">
                    <span class="musicListTitle">Music</span>
                    <div class="mainContainerHeadingRight">
                        <span class="totalMusic">
                            <span class="numOfMusic">0</span> music
                        </span>
                    </div>
                </div>
                <div class="musicList">

                    <div class="loader"></div>

                </div>

            </div>
        </div>
    </div>

</body>
<script src="js/main.js"></script>
<script src="js/getMusic.js"></script>
<script src="js/MusicClicked.js"></script>

</html>
